version: '3'

services:
  elkarbackup-test:
    build:
      context: ../..
      dockerfile: ./docker/Dockerfile
    command: /run-tests.sh
    environment:
      DATABASE_HOST: db
      DATABASE_NAME: elkarbackuptests
      DATABASE_USER: root
      DATABASE_PASSWORD: "root"
  
  db:
    image: mysql:5.7.22
    environment:
      MYSQL_ROOT_PASSWORD: "root"
    volumes:
      - db:/var/lib/mysql

volumes:
  db:
