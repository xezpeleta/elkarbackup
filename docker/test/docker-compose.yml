version: '3.9'

services:
  # Production image will be used as base image
  # for test. docker-compose --profiles=donotstart build
  base:
    image: elkarbackup/base
    build:
      context: ../..
      dockerfile: ./docker/Dockerfile
    profiles:
      - donotstart

  elkarbackup:
    build: .
    environment:
      # Envars for tests
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: elkarbackup
      DATABASE_USER: root
      DATABASE_PASSWORD: root
    
  db:
    image: mysql:5.7.22
    volumes:
      - db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root

volumes:
  db:
